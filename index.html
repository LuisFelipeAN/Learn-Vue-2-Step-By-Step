<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .color-red{
            color: red;
        }
        .is-loading{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>
        <button :title="title" :class="{'is-loading': isLoading}" @click="toggleClass">Togle Me</button>
    </div>
    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"> </script>
    <script>
        const app = new Vue({
            el:'#root',
            data: {
                className:'color-red',
                isLoading:false,
                title:'Now the title is being  set trougn javascript'
            },
            methods: {
                toggleClass: function(){
                    this.isLoading=! this.isLoading;
                }
            }
        })
    </script>
</body>
</html>
